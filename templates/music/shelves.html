{% extends 'base.html' %}

{% block content %}
<div class="container page-container">
    <div class="row g-2">
    {% for track in my_playlist %}
        <div class="col-3">
            <div class="card">
                <div class="card-header text-center">
                    {{ track.0 }}
                </div>
                <img src='{{ track.1 }}'>
            </div>
        </div>
    {% endfor %}
    </div>
    
</div>
{% endblock content %}
