{% extends 'base.html' %}

{% block content %}
<div class="container page-container">
    <div class="row g-2 p-0">
        <div class="col-12 text-center">
            <h3 class="display-3">
                My Book Shelf
            </h3>
        </div>
    </div>
    <div class="row g-2 p-0">
        {% for book in my_books %}
        <div class="col-4 mb-4">
            <div class="card book-card">
                {% if book.image_url %}
                <a href="#" class="hvr-bob"><img src='{{ book.image_url }}'></a>
                {% else %}
                <a href="#" class="hvr-bob"><img src='http://www.swiftflite.co.za/swiftflite/wp-content/plugins/bb-ultimate-addon/modules/uabb-devices/images/default-image.jpg'></a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
