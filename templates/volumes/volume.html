{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container page-container">
    <div class="row g-0">
        <div class="col-2 text-center volume-header">
            {% if meme.pk > 1 %}
            <a href="{% url 'volumes:volume' meme.pk|add:'-1' %}" class="text-decoration-none fs-1 btn btn-lg btn-outline-light"><i class="fa-sharp fa-solid fa-chevron-left hvr-icon"></i></a>
            {% endif %}
        </div>
        <div class="col-8 text-center volume-header">
            <a href="{% url 'volumes:volumes' %}" class="text-decoration-none fs-1 btn btn-lg btn-outline-light">Back to Volumes</a>
        </div>
        <div class="col-2 text-center volume-header">
            {% if meme.pk < 4 %}
            <a href="{% url 'volumes:volume' meme.pk|add:'1' %}" class="text-decoration-none fs-1 btn btn-lg btn-outline-light"><i class="fa-sharp fa-solid fa-chevron-right hvr-icon"></i></a>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-12 img-container text-center">
            <img src="{{ meme.image_url.url }}">
        </div>
    </div>
    <div class="row g-0">
        <div class="col-12 img-base text-center">
            <p class="display-3 text-light">{{ meme }}</p>
            <hr>
            <p class="display-6 text-light">A wonderful meme</p>
        </div>
    </div>
</div>
{% endblock content %}
