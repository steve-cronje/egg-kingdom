<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Regnum Ova</title>
    {% load static %}
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='{% static "css/base.css" %}'>
    <link rel="stylesheet" type="text/css" href='{% static "css/hover-min.css" %}'>

</head>

<body>
    <div class="container" id="base-container">
        <div class="title-container">
            {% block title %}<a class="display-3 fw-bold base-title text-decoration-none hvr-grow" href="{% url 'home' %}">Regnum Ova</a>{% endblock title %}
        </div>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="btn-flip mx-auto w-100 text-center" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                    aria-controls="offcanvasDarkNavbar" data-back="Navbar" data-front="Open"></a> 
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header mx-auto">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navigare Ovum</h5>
                    </div>
                    <div class="offcanvas-body text-center">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link hvr-icon-wobble-vertical hvr-underline-from-center" href="{% url 'volumes' %}"><i class="fa-solid fa-folder hvr-icon"></i>&nbsp;&nbsp;&nbsp;&nbsp;Volumes&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-egg hvr-icon"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link hvr-icon-wobble-vertical hvr-underline-from-center" href="{% url 'music-shelves' %}"><i class="fa-solid fa-music hvr-icon"></i>&nbsp;&nbsp;&nbsp;&nbsp;Music Shelves&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-egg hvr-icon"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock content %}
    </div>

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/63e494247e.js" crossorigin="anonymous"></script>
    {% endblock scripts %}
</body>

</html>
